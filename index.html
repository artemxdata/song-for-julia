<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Послушай, как звучит моё сердце</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Jost', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: white;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .vinyl-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }

        .vinyl-record {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: radial-gradient(circle, #2a2a2a 20%, #1a1a1a 40%, #333 60%, #1a1a1a 80%);
            position: relative;
            animation: spin 3s linear infinite;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.1);
        }

        .vinyl-record::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: #1a1a1a;
            border-radius: 50%;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.8);
        }

        .vinyl-record::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background: #333;
            border-radius: 50%;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .vinyl-record.paused {
            animation-play-state: paused;
        }

        .main-container {
            text-align: center;
            z-index: 10;
            max-width: 600px;
            padding: 40px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .title {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 3rem;
            letter-spacing: 2px;
            background: linear-gradient(45deg, #fff, #ccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .player-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin: 3rem 0;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.6);
            transform: scale(1.1);
        }

        .control-btn svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .volume-slider {
            width: 100px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            outline: none;
            -webkit-appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
        }

        .footer {
            margin-top: 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .love-message {
            font-size: 1.8rem;
            font-weight: 400;
            color: #fff;
        }

        .signature {
            font-size: 1.2rem;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.7);
            font-style: italic;
        }

        .now-playing {
            margin-top: 2rem;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            
            .main-container {
                margin: 20px;
                padding: 30px 20px;
            }
            
            .footer {
                flex-direction: column;
                gap: 15px;
            }
            
            .love-message {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="vinyl-background">
        <div class="vinyl-record" id="vinylRecord"></div>
    </div>

    <div class="main-container">
        <h1 class="title">Послушай, как звучит моё сердце</h1>
        
        <div class="player-controls">
            <button class="control-btn" id="playBtn" onclick="togglePlay()">
                <svg id="playIcon" viewBox="0 0 24 24">
                    <path d="M8 5v14l11-7z"/>
                </svg>
                <svg id="pauseIcon" viewBox="0 0 24 24" style="display: none;">
                    <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                </svg>
            </button>
            
            <div class="volume-control">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="white">
                    <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                </svg>
                <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="70" oninput="changeVolume()">
            </div>
        </div>

        <div class="now-playing" id="nowPlaying">
            Нажми play, чтобы послушать 
        </div>

        <div class="footer">
            <div class="love-message">Люблю тебя, Юля</div>
            <div class="signature">от Артёма</div>
        </div>
    </div>

    <audio id="audioPlayer" loop>
        <source src="Song.mp3" type="audio/mpeg">
    </audio>

    <script>
        let isPlaying = false;
        const audioPlayer = document.getElementById('audioPlayer');
        const vinylRecord = document.getElementById('vinylRecord');
        const playIcon = document.getElementById('playIcon');
        const pauseIcon = document.getElementById('pauseIcon');
        const nowPlaying = document.getElementById('nowPlaying');

        function togglePlay() {
            if (!audioPlayer.src) {
                // Если нет аудио файла, показываем имитацию
                simulatePlay();
                return;
            }

            if (isPlaying) {
                audioPlayer.pause();
                pausePlayback();
            } else {
                audioPlayer.play();
                startPlayback();
            }
        }

        function simulatePlay() {
            if (isPlaying) {
                pausePlayback();
            } else {
                startPlayback();
                nowPlaying.textContent = '♪ Играет твоя песня... ♪';
            }
        }

        function startPlayback() {
            isPlaying = true;
            vinylRecord.classList.remove('paused');
            playIcon.style.display = 'none';
            pauseIcon.style.display = 'block';
        }

        function pausePlayback() {
            isPlaying = false;
            vinylRecord.classList.add('paused');
            playIcon.style.display = 'block';
            pauseIcon.style.display = 'none';
            nowPlaying.textContent = 'Нажми play, чтобы послушать';
        }

        function changeVolume() {
            const volume = document.getElementById('volumeSlider').value;
            if (audioPlayer.src) {
                audioPlayer.volume = volume / 100;
            }
        }

        // Добавляем обработчики событий для аудио
        audioPlayer.addEventListener('ended', pausePlayback);
        audioPlayer.addEventListener('pause', pausePlayback);
        audioPlayer.addEventListener('play', startPlayback);

        // Инициализация
        changeVolume();
    </script>
</body>
</html>
