<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Послушай, как звучит моё сердце</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Jost', sans-serif;
            color: white;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('photo_2025-05-05_12-28-48.jpg');
            background-size: cover;
            background-position: center;
            filter: brightness(0.4) blur(5px);
            z-index: -1;
        }

        .main-container {
            text-align: center;
            z-index: 10;
            max-width: 600px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin: 20px;
            width: calc(100% - 40px);
        }

        .title {
            font-size: 2.2rem;
            font-weight: 300;
            margin-bottom: 2rem;
            letter-spacing: 1px;
            background: linear-gradient(45deg, #fff, #ccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .player-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            margin: 2rem 0;
        }

        .control-btn {
            width: 55px;
            height: 55px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.6);
            transform: scale(1.1);
        }

        .control-btn svg {
            width: 22px;
            height: 22px;
            fill: white;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .volume-slider {
            width: 90px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            outline: none;
            -webkit-appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
        }

        .footer {
            margin-top: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .love-message {
            font-size: 1.6rem;
            font-weight: 400;
            color: #fff;
        }

        .signature {
            font-size: 1.1rem;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.7);
            font-style: italic;
        }

        .now-playing {
            margin-top: 1.5rem;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.8);
        }

        @media (max-width: 768px) {
            .title {
                font-size: 1.7rem;
                margin-bottom: 1.5rem;
            }
            
            .main-container {
                padding: 20px 15px;
                margin: 15px;
                max-width: 95%;
                width: calc(100% - 30px);
            }
            
            .footer {
                flex-direction: column;
                gap: 8px;
                margin-top: 1.5rem;
            }
            
            .love-message {
                font-size: 1.2rem;
            }

            .signature {
                font-size: 0.95rem;
            }

            .player-controls {
                margin: 1.5rem 0;
                gap: 18px;
            }

            .control-btn {
                width: 48px;
                height: 48px;
            }

            .control-btn svg {
                width: 20px;
                height: 20px;
            }

            .volume-slider {
                width: 80px;
            }

            .now-playing {
                margin-top: 1.2rem;
                padding: 10px;
                font-size: 0.85rem;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 1.5rem;
            }
            
            .love-message {
                font-size: 1.1rem;
            }
            
            .main-container {
                padding: 18px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="background-image"></div>

    <div class="main-container">
        <h1 class="title">Послушай, как звучит моё сердце</h1>
        
        <div class="player-controls">
            <button class="control-btn" id="playBtn" onclick="togglePlay()">
                <svg id="playIcon" viewBox="0 0 24 24">
                    <path d="M8 5v14l11-7z"/>
                </svg>
                <svg id="pauseIcon" viewBox="0 0 24 24" style="display: none;">
                    <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                </svg>
            </button>
            
            <div class="volume-control">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="white">
                    <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                </svg>
                <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="70" oninput="changeVolume()">
            </div>
        </div>

        <div class="now-playing" id="nowPlaying">
            Нажми play, чтобы услышать мою песню для тебя
        </div>

        <div class="footer">
            <div class="love-message">Люблю тебя, Юля</div>
            <div class="signature">от Артёма</div>
        </div>
    </div>

    <audio id="audioPlayer" loop>
        <source src="Song.mp3" type="audio/mpeg">
    </audio>

    <script>
        let isPlaying = false;
        const audioPlayer = document.getElementById('audioPlayer');
        const playIcon = document.getElementById('playIcon');
        const pauseIcon = document.getElementById('pauseIcon');
        const nowPlaying = document.getElementById('nowPlaying');

        function togglePlay() {
            if (isPlaying) {
                audioPlayer.pause();
                return;
            }

            audioPlayer.currentTime = 0;
            
            const playPromise = audioPlayer.play();
            
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    console.log('Воспроизведение началось успешно');
                }).catch(error => {
                    console.log('Ошибка воспроизведения:', error);
                    
                    if (error.name === 'AbortError') {
                        nowPlaying.textContent = 'Попробуйте еще раз - нажмите Play';
                    } else if (error.name === 'NotAllowedError') {
                        nowPlaying.textContent = 'Разрешите воспроизведение звука в браузере';
                    } else if (error.name === 'NotSupportedError') {
                        nowPlaying.textContent = 'Формат файла не поддерживается';
                    } else {
                        nowPlaying.textContent = 'Проблема с загрузкой песни';
                    }
                });
            }
        }

        function changeVolume() {
            const volume = document.getElementById('volumeSlider').value;
            audioPlayer.volume = volume / 100;
        }

        audioPlayer.addEventListener('play', () => {
            isPlaying = true;
            playIcon.style.display = 'none';
            pauseIcon.style.display = 'block';
            nowPlaying.textContent = '♪ Играет песня для тебя ♪';
        });

        audioPlayer.addEventListener('pause', () => {
            isPlaying = false;
            playIcon.style.display = 'block';
            pauseIcon.style.display = 'none';
            nowPlaying.textContent = 'Нажми play, чтобы услышать мою песню для тебя';
        });

        audioPlayer.addEventListener('ended', () => {
            isPlaying = false;
            playIcon.style.display = 'block';
            pauseIcon.style.display = 'none';
            nowPlaying.textContent = 'Песня закончилась ♪';
        });

        changeVolume();
    </script>
</body>
</html>
